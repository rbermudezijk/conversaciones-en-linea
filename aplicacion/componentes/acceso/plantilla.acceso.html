<div class="form f-center f-350" id="contenido-principal">

  <div class="f-header tag titulo">
  Ingresa a la sala de conversaciones
  </div>

  <div class="f-body">
	<input class="f-element f-input" id="usuario"
		   value="" autocomplete="new-user"
		   type="text" placeholder="Usuario">

	<input class="f-element f-input" id="clave"
		   value="" autocomplete="new-password"
		   type="password" placeholder="Contraseña">

	<button class="f-element tag" id="btn-entrar">Entrar</button>
  </div>

  <div id="error-warning" class="f-undisplay"></div>

  <div class="f-footer">
    <a id="btn-registro">Regístrate aquí</a>
  </div>

</div>
